<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clean Blog - Theme Preview - Start Bootstrap</title>
</head>
<body>

    <!-- HEADER -->
    <header style="background-image: url(images/contact-bg.jpg); height:80vh;">
        <nav id="navbar">
            <h1 class="logo">Start Bootstrap</h1>
            <ul class="menu">
                <li><a class="current" href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="sample-post.html">SAMPLE POST</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1 class="main">Contact Me</h1>
            <p>Have questions? I have answers.</p>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <section>
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
            <form id="contact-form" action="">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email address">
                <input type="tel" name="tel" id="tel" placeholder="Phone Number">
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Message"></textarea>
                <button class="button">SEND</button>
            </form>
        </section>
        
    </main>
    <hr>
    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <p class="copyright">Copyright Â© Your Website 2023</p>
        </div>
        
    </footer>
</body>
</html>
